<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="description" content="Guess same cards">
	<meta name="keywords" content="HTML, CSS, JavaScript, jquery-3, bootstrapcdn">
	<meta name="author" content="SONIK">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Card Guess Game</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/custom.css">

	<!-- <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script> -->

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
	<div class="body">
		<div class="header-bg">
			<div class="container">
				<div class="top-box">
					<div>
						<h5>Chances : <span id="lifes"><i class='fa fa-heart'></i><i class='fa fa-heart'></i><i
									class='fa fa-heart'></i></span></h5>
					</div>
					<h2>Guess Same Cards</h2>
		
					<h5>Score : <span id="score"> 0</span></h5>
				</div>
			</div>
		</div>
		<div class="body-bg">
			<div class="container">
				<div class="middle-box">
					<div class="row" id="cards">
					</div>
					<div class="container middle-bottom" id="middle-bottom" style="display: none;">
						<button type="button" class="btn btn-primary" onclick="window.location.reload();">Play Again <i
							class='fas fa-redo'></i></button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Modal -->
	<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
		aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-body">
					<h1 class="text-center" id="resultmsg"></h1>
					<h5 class="text-center">Your Score : <span id="score2"></span></h5>
					<p class="text-center">Chances Remaining : <span id="chances"></span> x <i class='fa fa-heart'></i></p>
				</div>
				<div class="modal-footer" style="justify-content: space-between;">
					<button type="button" class="btn btn-secondary" data-dismiss="modal" id="ok">Ok</button>
					<button type="button" class="btn btn-primary" id="playagain">Play Again <i
							class='fas fa-redo'></i></button>
				</div>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.6.0.min.js"
		integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>
	
	<script type="text/javascript" src="js/custom.js"></script>
</body>

</html>
